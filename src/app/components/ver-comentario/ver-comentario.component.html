<div *ngIf="comentario! == undefined">
    <h3>{{ comentario }}</h3>
    <h5>{{ comentario }}</h5>
    <ul>
        <li>{{ comentario }}</li>
        <li>{{ comentario | date: 'dd/MM/yyyy' }}</li>
    </ul>
</div>
